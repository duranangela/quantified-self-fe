<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lard-Away - Manage Foods</title>
  </head>
  <body>
      <a href="index.html"><button class="default-button">Meal Diary</button></a>
      <div class='add-food-bar'>
        <button type="button" class="add-checked-food-button">Add Checked</button>
        <span>Food to</span>
        <select>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Snack">Snack</option>
        </select>
      </div>
      <div class="food-table">
        <table>
          <tr>
            <th id="table-food">Food</th>
            <th id="table-calories">Calories</th>
          </tr>
          <tr>
            <td><input type="checkbox" id="check-box">Peanut Butter and Onions</td>
            <td>10,000</td>
            <td><button type="button" id="remove-food-button">remove</button></td>
          </tr>
          <tr>
            <td><input type="checkbox" id="check-box">Old Fish on Toast</td>
            <td>500</td>
            <td><button type="button" id="remove-food-button">remove</button></td>
          </tr>
        </table>
      </div>
      <div class="new-food-bar">
        <p>Create New Food:</p>
        <label>Name </label><input type='text' id='food-name'><br>
        <label>Calories </label><input type='text' id='food-calories'><br>
        <button type="button" id="submit-food-button">Submit</button>
      </div>
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
      </script>
      <script src="main.bundle.js"></script>
    </div>
  </body>
</html>
