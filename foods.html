<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/foods.css">
    <link href="https://fonts.googleapis.com/css?family=Lemon|Raleway" rel="stylesheet">
    <title>CalorieJack</title>
  </head>
  <body>
    <div class='nav'>
      <div class='nav-img'><img src="./lib/lumberjack.jpg" alt='Lumberjack'></div>
      <div class='nav-words'>
        <div><h1 class="nav-title">CalorieJack</h1></div>
        <div class='nav-buttons'>
          <a href="index.html"><button class="nav-btn" id='diary-btn'>Meal Diary</button></a>
          <a href="foods.html"><button class="nav-btn" id='foods-btn'>Manage Foods</button></a>
        </div>
      </div>
      <hr>
    </div>
    <div class='main'>
      <div class='add-food-bar'></div>
      <div class='food-table-elements'>
        <div class="food-table">
          <table width="100%">
            <tr>
              <tr><input type='text' id='food-search' placeholder="Search Foods" ></tr>
              <th class='title' id="table-food" width='70%' align="left">Food</th>
              <th class='title' id="table-calories" width='10%'>Calories</th>
              <th width='10%'></th>
              <th width='10%'></th>
            </tr>
          </table>
        </div>
      </div>
      <div class='save-changes-btn'></div>
      <div class="new-food-bar">
        <div class='new-food-elements'>
          <div class='title'>Create New Food:</div>
          <div><input type='text' id='food-name' placeholder="Name"></div><br>
          <div><input type='text' id='food-calories' placeholder="Calories"></div><br>
          <div><button type="button" id="submit-food-button">Submit</button></div>
        </div>
      </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
    <script src="main.bundle.js"></script>
    <script src="lib/food.js"></script>
  </body>
</html>
