<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lard-Away - Meal Diary</title>
</head>
<body>
  <div class='nav'>
    <h1>Lard-Away</h1>
    <a href="index.html"><button class="default-button">Meal Diary</button></a>
    <a href="foods.html"><button class="default-button">Manage Foods</button></a>
    <hr>
  </div>
  <div class='calorie-goal'>
    <h2>Your Daily Calorie Goal is:
    <input type='number' id='calorie-goal' min='1000' max ='2500' placeholder="1500"></input></h2>
  </div>
  <div class='food-diary'>
    <h2>Your Food Diary for:
    <input type='date' id='diary-date' placeholder="today's date"></input></h2>
    <!--calendar widget here  -->
    <table>
      <tr>
        <th>Meal</th>
        <th>Calories</th>
      </tr>
      <tr>
        <table>
          <tr><th>Breakfast</th></tr>
          <tr>
            <td>Banana</td>
            <td>150</td>
            <td><button class="default-button">Remove</button></td>
          </tr>
          <tr><td><button class="default-button">Add Food</button></td></tr>
        </table>
      </tr>
      <tr>
        <table>
          <tr><th>Lunch</th></tr>
          <tr>
            <td>Sandwich</td>
            <td>400</td>
            <td><button class="default-button">Remove</button></td>
          </tr>
          <tr><td><button class="default-button">Add Food</button></td></tr>
        </table>
      </tr>
      <tr>
        <table>
          <tr><th>Dinner</th></tr>
          <tr>
            <td>Tamale</td>
            <td>250</td>
            <td><button class="default-button">Remove</button></td>
          </tr>
          <tr><td><button class="default-button">Add Food</button></td></tr>
        </table>
      </tr>
      <tr>
        <table>
          <tr><th>Snacks</th></tr>
          <tr>
            <td>Banana</td>
            <td>150</td>
            <td><button class="default-button">Remove</button></td>
          </tr>
          <tr><td><button class="default-button">Add Food</button></td></tr>
        </table>
      </tr>
      <tr>
        <td>Calories Eaten</td>
        <td>950</td>
      </tr><br>
      <tr>
        <td>Calories Remaining</td>
        <td>1050</td>
      </tr>
    </table>
  </div>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
