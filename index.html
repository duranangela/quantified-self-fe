<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/diary.css">
  <link href="https://fonts.googleapis.com/css?family=Lemon|Raleway" rel="stylesheet">
  <title>CalorieJack</title>
</head>
<body>
  <div class='nav'>
    <div class='nav-img'><img src="./lib/lumberjack.jpg" alt='Lumberjack'></div>
    <div class='nav-words'>
      <div><h1 class="nav-title">CalorieJack</h1></div>
      <div class='nav-buttons'>
        <a href="index.html"><button class="nav-btn" id='diary-btn'>Meal Diary</button></a>
        <a href="foods.html"><button class="nav-btn" id='foods-btn'>Manage Foods</button></a>
      </div>
    </div>
    <hr>
  </div>
  <div class='main'>
    <div class='calorie-goal'>
      <h2 id='goal-title'>Your Daily Calorie Goal is:
      <input type='number' id='calorie-goal' min='1000' max ='2500' value="1500" onkeyup="totalRemaining()"></input></h2>
    </div>
    <div class='food-diary'>
      <!-- <h2>Your Food Diary for:
      <input type='text' id='diary-date' placeholder="today's date"></input></h2> -->
      <!--calendar widget here  -->
      <div class='meal'>
        <div class='title'>Breakfast</div>
        <div class='foods' id='Breakfast'></div>
        <div id='Breakfast-add'><a href="foods.html?1"><button class="add">Add Food</button></a></div>
      </div>
      <div class='meal'>
        <div class='title'>Lunch</div>
        <div class='foods' id='Lunch'></div>
        <div id='Lunch-add'><a href="foods.html?2"><button class="add">Add Food</button></a></div>
      </div>
      <div class='meal'>
        <div class='title'>Dinner</div>
        <div class='foods' id='Dinner'></div>
        <div id='Dinner-add'><a href="foods.html?4"><button class="add">Add Food</button></a></div>
      </div>
      <div class='meal'>
        <div class='title'>Snacks</div>
        <div class='foods' id='Snack'></div>
        <div id='Snack-add'><a href="foods.html?3"><button class="add">Add Food</button></a></div>
      </div>
      <div class='meal' id='totals'>
          <div class='total'>
            <div>Calories Eaten</div>
            <div id='total'></div>
          </div>
          <div class='total'>
            <div>Calories Remaining</div>
            <div id='remaining'></div>
          </div>
      </div>
      <br><br><br><br>
    </div>
  </div>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="lib/index.js"></script>
</body>
</html>
